<!DOCTYPE html>
<html lang="en">
<head>

        <div id="header">

        </div>

        </div>
    </div>
    <script src="script.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDs68WQ_Fo3pAtZY3mG77NzDi4-5cZxCU&callback=initMap&libraries=&v=weekly"

    ></script>
